<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="Learn how to use the Firebase emulator suite on the Web"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %> | Food Court App</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="icon" href="/images/favicon.ico" />

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="FoodCourtApp" />
    <meta name="theme-color" content="#4285F4" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="FoodCourtApp" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#4285F4" />
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
